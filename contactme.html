        <form action="mailto:avalon_211@hotmail.com" method="post" enctype="text/plain">

            <br><br>
            <input type="text" placeholder="Enter your first name" name="name" id="firstName">

            <br><br>
            <span>Please enter your message:</span>
            <br>
            <textarea maxlength="500" id="question" name="comment" onkeyup="countChar(this)" rows="6" cols="80"></textarea>
            <div id="charNum"></div>
            <br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
